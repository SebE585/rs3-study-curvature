site_name: RS3 — Étude de la courbure du réseau routier
site_description: Analyse de la courbure des routes (OSM vs IGN), méthodes et résultats.
site_url: https://sebe585.github.io/rs3-study-curvature/

repo_name: SebE585/rs3-study-curvature
repo_url: https://github.com/SebE585/rs3-study-curvature

use_directory_urls: true
strict: true

theme:
  name: mkdocs

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - tables
  - footnotes
  - def_list
  - attr_list

nav:
  - Accueil: index.md
  - Aperçu:
      - Produit: product.md
      - Jeux de données: datasets.md
      - Méthode (vue d'ensemble): method.md
  - Méthodes:
      - Aperçu des méthodes: methods/index.md
      - Courbure des tronçons: methods/curvature.md
      - Profils par classes: methods/profils-classes.md
  - Résultats:
      - Vue d'ensemble: results/index.md
      - OSM vs IGN: results/osm-vs-ign.md
      - Distributions par classes: results/distributions-classes.md
      - Rapport courbure (auto): reports/curves.md
      - Hotspots: hotspots.md
      - Comparaison rapide: compare_quick.md
      - Comparaison nearest: compare_nearest.md
  - État de l’art:
      - Aperçu: etat-de-l-art/index.md
      - Introduction: etat-de-l-art/intro.md
      - Modèles géométriques: etat-de-l-art/modeles-geometriques.md
      - Méthodes géospatiales: etat-de-l-art/methodes-geospatiales.md
      - Méthodes de vision: etat-de-l-art/methodes-vision.md
      - Méthodes capteurs: etat-de-l-art/methodes-capteurs.md
      - Applications: etat-de-l-art/applications.md
  - Reproductibilité: reproducibility.md
  - Annexes: annexes.md


plugins:
  - search
  - exclude:
      glob:
        - "results.md"
        - "reports/bias_sweep.md"
        - "reports/curvature_by_class.md"
        - "reports/curvature_report.md"
        - "reports/curves_report.md"
