
# === RS3 class map — BD TOPO (nature) & local FR labels → OSM highway ===
# Notes:
# - Matching is case-insensitive; accents and extra spaces are normalized upstream.
# - Keys here must be the *normalized* French labels you expect from BD TOPO / local tags.
# - When in doubt, add both accented and unaccented variants.

# --- Aliases OSM (collapse *_link to parent class) ---
# These help match OSM slip roads to BD TOPO categories by removing the _link suffix
"motorway_link": motorway
"trunk_link": trunk
"primary_link": primary
"secondary_link": secondary
"tertiary_link": tertiary

# --- Axes principaux / hiérarchie ---
